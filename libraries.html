<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta data-n-head="ssr" data-hid="keywords" name="keywords"
            content="cdn, cdnjs, js, javascript, css, library, web, front-end, free, open-source, open source, oss, npm, github">
        <meta data-n-head="ssr" data-hid="title" name="title"
            content="cdnjs - The #1 free and open source CDN built to make life easier for developers">
        <meta data-n-head="ssr" data-hid="description" name="description"
            content="Simple. Fast. Reliable. Content delivery at its finest. cdnjs is a free and open-source CDN service trusted by over 12.5% of all websites, serving over 200 billion requests each month, powered by Cloudflare. We make it faster and easier to load library files on your websites.">
        <meta data-n-head="ssr" data-hid="twitter:title" name="twitter:title"
            content="cdnjs - The #1 free and open source CDN built to make life easier for developers">
        <meta data-n-head="ssr" data-hid="twitter:description"
            name="twitter:description"
            content="Simple. Fast. Reliable. Content delivery at its finest. cdnjs is a free and open-source CDN service trusted by over 12.5% of all websites, serving over 200 billion requests each month, powered by Cloudflare. We make it faster and easier to load library files on your websites.">
        <link rel="icon" type="image/png" href="./images/favicon.png">
        <title>
            Libraries - cdns
        </title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!-- Include Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/tailwind.config.js"></script>

        <!-- jquery -->
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Include react -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div class="bg-[#343535] h-20 w-full">
            <div class="flex justify-between w-10/12 m-auto items-center">
                <div class="flex">
                    <a href="/"
                        class="text-5xl font-semibold text-slate-100 mt-1 cdnHome">
                        <i class="fa-solid fa-chevron-left text-gray-400"></i><span
                            class="text-red-400">cdn</span>s<i
                            class="fa-solid fa-chevron-right text-gray-400"></i></a>
                </div>
                <div class="flex">
                    <nav class="flex justify-center space-x-3 my-auto mt-4">
                        <a href="#"
                            class="rounded-lg px-3 py-2 text-xl font-bold text-slate-100">About</a>
                        <a href="./libraries.html"
                            class="rounded-lg px-3 py-2 text-xl font-bold text-slate-100">Libraries</a>
                        <a href="#"
                            class="rounded-lg px-3 py-2 text-xl font-bold text-slate-100">API</a>
                        <a href="#"
                            class="rounded-lg px-3 py-2 text-xl font-bold text-slate-100">GitHub</a>
                        <a href="#"
                            class="rounded-lg px-3 py-2 text-xl font-bold text-slate-100">
                            <div
                                class="flex flex justify-center items-center m-auto">
                                <div>Status</div>
                                <span class="relative flex h-3 w-3 mx-3">
                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
                                    <span
                                        class="relative inline-flex rounded-full h-3 w-3 bg-green-600"></span>
                                </span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="bg-[#3A3C3C] h-auto w-full py-3">
            <div class="w-10/12 m-auto items-center">
                <div class>
                    <h2 class="text-2xl py-10">
                        <a href="/"
                            class="text-[#D9643A] hover:text-[#BC4C2B] font-normal cdnHome">Home</a>
                        <span class="text-white font-semibold text-3xl">/</span>
                        <a href="/libraries.html"
                            class="text-[#D9643A] hover:text-[#BC4C2B] font-normal">Libraries</a>
                    </h2>
                </div>
            </div>
            <div class="flex justify-center mx-auto mt-10 w-full">
                <div class="relative w-6/12 pt-10 pb-4 my-auto">
                    <input
                        class="border-2 border-gray-300 bg-white h-14 px-5 pr-16 w-full rounded-lg text-xl focus:outline-none placeholder:text-gray-700 placeholder:font-normal"
                        type="search" name="search"
                        placeholder="Search for cdns">
                    <i
                        class="fas fa-search text-xl absolute right-5 top-[50%] text-gray-700"></i>
                </div>
            </div>
            <div class="flex justify-center mx-auto">
                <h3 class="text-lg text-[#8EA6A6] text-semibold py-2">Many
                    libraries found in 1ms.</h3>
            </div>
        </div>
        <div class="bg-[#454647] w-full h-screen">
            <div class="w-8/12 mx-auto pt-10">
                <div id="library-box"></div>
            </div>
        </div>
        <script src="./js/app.js" type="module"></script>
        <script type="text/babel" src="./js/react/libraries.js"></script>
    </body>
</html>
